<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            
                <h1>Job application
                    <span class="small">(web)</span> 
                </h1>
               
                <form action="">

                        <div class="form-container">
                            <div class="form-control">
                                <label for="first_name">First Name</label>
                                <input id="first_name" name="first_name" placeholder="Enter First Name">
                            </div>

                            <div class="form-control">
                                <label for="last_name">Last Name</label>
                                <input id="last_name" name="last_name" placeholder="Enter Last Name">
                            </div>

                            <div class="form-control">
                                <label for="email">Email</label>
                                <input id="email" type="email"  name="email" placeholder="">
                            </div>

                            <div class="form-control">

                                <label for="job_role">Job Role</label>
                                <select name="job_role" id="job_role"> 
                                    <option value="backend_dev">Backend Developer</option>
                                    <option value="frontend_dev">Frontend Developer</option>
                                    <option value="sqa_dev">SQA Developer</option>
                                    <option value="cloud_eng">Cloud Engineer</option>
                                </select>
                            </div>

                            <div class="form-control">
                                <label for="address">Enter Address</label>
                                <textarea name="address" id="address" row="4" cols="50">
                                    
                                </textarea>
                            </div>

                            <div class="form-control">
                                <label for="city">City</label>
                                <input id="city" name="city" placeholder="Enter city...">
                            </div>

                            <div class="form-control">
                                <label for="pin-code">Pincode</label>
                                <input id="pin-code" type="number" name="pin-code" placeholder="Enter Pincode...">
                            </div>

                            <div class="form-control">
                                <label for="date">Start Date</label>
                                <input  value="2024-11-25" id="date" type="date" name="date">
                            </div>

                            <div class="form-control">
                                <label for="upload">Upload your CV</label>
                                <input  id="upload" type="file" name="upload">
                            </div>

                            
                        </div>

                       <div class="btn">
                        <button type="submit">Apply Now</button>
                       </div>
                </form>
                
            
        </div> 
    </div>
</body>
</html>
